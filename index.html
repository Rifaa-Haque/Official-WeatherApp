<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Official WeatherApp</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Today's weather ‚õÖ</h1>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h2>
              üìç
              <span id="city-input"> </span>
            </h2>
            <div class="temperature-data">
              <span class="weather-app-icon">‚õÖ </span
              ><span class="weather-app-temperature" id="temperature"> </span>
              <div class="weather-app-unit">¬∞C</div>
            </div>
          </div>
          <div class="weather-app-details-flex">
            <p class="weather-app-details">
              Tuesday 14:49
              <br />
              <span> Scattered clouds </span>
              <br />
              Humidity: <strong> 66%</strong>
              <br />
              Wind: <strong> 3.13 km/h</strong>
            </p>
          </div>
        </div>
        <form class="search-form" id="search-form-id">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input-id"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </main>
      <br />
      <footer>
        This project was coded by
        <a href="https://github.com/Rifaa-Haque" target="_blank"> Rifaa Haque</a
        >, is open-sourced on
        <a
          href="https://github.com/Rifaa-Haque/Official-WeatherApp"
          target="_blank"
        >
          GitHub</a
        >
        and hosted on
        <a href="https://official-weatherapp.netlify.app/" target="_blank">
          Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
